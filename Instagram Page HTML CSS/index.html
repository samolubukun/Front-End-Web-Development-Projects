<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Anime Fan Page (@animefanpage)</title>
</head>
<body>

    <div class="info-container">
        <div class="left-side">
            <div class="profile-container">
                <img src="Resources/AnimePageLogo.png" alt="Profile Icon" class="profile-icon">
            </div>
        </div>
        <div class="right-side">
            <div class="container">
                <h1 class="title">animefanpage</h1>
                <a href="#" class="edit-profile">Edit Profile</a>
                <img src="Resources/settings.png" alt="Settings Icon" class="icon-wheel">
            </div>

            <div class="container">
                <div class="info-content">
                    <span class="high">300</span>
                    <span>posts</span>
                </div>
                <div class="info-content">
                    <span class="high">5,000</span>
                    <span>followers</span>
                </div>
                <div class="info-content">
                    <span class="high">200</span>
                    <span>following</span>
                </div>
            </div>

            <div class="description-container">
                <span class="high">Exploring the anime universe!</span>
                <span class="low">Anime enthusiast</span>
                <span>Sharing the best anime moments and fan art</span>
                <span class="link">Check out our YouTube channel: youtu.be/*******</span>
            </div>

        </div>
    </div>

    <div class="navigation-bar">
        <span class="item">posts</span>
        <span class="item">stories</span>
        <span class="item">saved</span>
        <span class="item">tagged</span>
    </div>

    <div class="grid-images">
        <div class="image-container">
            <img src="Resources/anime1.jpg" alt="" class="image">
        </div>
        <div class="image-container">
            <img src="Resources/anime2.jpg" alt="" class="image">
        </div>
        <div class="image-container">
            <img src="Resources/anime3.jpg" alt="" class="image">
        </div>
        <div class="image-container">
            <img src="Resources/anime4.jpg" alt="" class="image">
        </div>
        <div class="image-container">
            <img src="Resources/anime5.jpg" alt="" class="image">
        </div>
        <div class="image-container">
            <img src="Resources/anime6.jpg" alt="" class="image">
        </div>
        <div class="image-container">
            <img src="Resources/anime7.jpg" alt="" class="image">
        </div>
        <div class="image-container">
            <img src="Resources/anime8.jpg" alt="" class="image">
        </div>
        <div class="image-container">
            <img src="Resources/anime9.jpg" alt="" class="image">
        </div>
    </div>

</body>
</html>
