<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,800;1,800&family=Roboto:wght@400;900&display=swap" rel="stylesheet"> 
    <link rel="shortcut icon" href="nike.png" type="image/x-icon">
    <link rel="stylesheet" href="style.css">
    <title>Nike Air Jordans</title>
</head>
<body>

    <div class="color-switch-container" id="NightMode">
        <img src="moon.svg" alt="" class="icon-night">
        <img src="sun.svg" alt="" class="icon-night">
        <span class="ball"></span>
    </div>

    <div class="product-info">
        <img src="nikelogo.jpg" alt="" class="icon">
        <h1 class="product-title">Nike Air Jordans <br>
            100% Quality</h1>
        <div class="rating-container">
            <img src="Star.svg" alt="" class="star">
            <img src="Star.svg" alt="" class="star">
            <img src="Star.svg" alt="" class="star">
            <img src="Star.svg" alt="" class="star">
            <img src="Star.svg" alt="" class="star">
        </div>
        <span class="price">$399.99</span>
        <a href="" class="button">Buy now</a>
    </div>

    <div class="right-bar-red">
        <div class="shape"></div>
    </div>
    <img src="AirJDs.png" alt="" class="product-img">
    
    <script src="code.js"></script>
</body>
</html>
