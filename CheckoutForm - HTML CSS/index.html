<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Complete your purchase</title>
</head>
<body>

<header>
    <h1 class="logo">$$ Checkout</h1>
    <ul class="menu-container">
        <li class="menu-item">Home</li>
        <li class="menu-item">Products</li>
        <li class="menu-item">For Sale</li>
    </ul>
    <div class="menu-icons-container">
        <img src="Resources/Search.svg" alt="Search" class="icon">
        <img src="Resources/Profile.svg" alt="Profile" class="icon">
        <img src="Resources/Cart.svg" alt="Cart" class="icon">
    </div>
</header>

<div class="progress-checkout-container">
    <div class="progress-step-container">
        <div class="step-check"></div>
        <span class="step-title">Shipping</span>
    </div>
    <div class="progress-step-container">
        <div class="step-check"></div>
        <span class="step-title">Payment</span>
    </div>
    <div class="progress-step-container">
        <div class="step-check"></div>
        <span class="step-title">Review</span>
    </div>
</div>

<div class="form-container">
    <h2 class="form-title">Payment Details</h2>
    <form action="" class="checkout-form">
        <div class="input-line">
            <label for="name">Name on card</label>
            <input type="text" name="name" id="name" placeholder="Your name and surname">
        </div>
        <div class="input-line">
            <label for="card-number">Card number</label>
            <input type="text" name="card-number" id="card-number" placeholder="1111-2222-3333-4444">
        </div>
        <div class="input-container">
            <div class="input-line">
                <label for="expiry-date">Expiry Date</label>
                <input type="text" name="expiry-date" id="expiry-date" placeholder="09-21">
            </div>
            <div class="input-line">
                <label for="cvc">CVC</label>
                <input type="text" name="cvc" id="cvc" placeholder="***">
            </div>
        </div>
        <input type="button" value="Complete Purchase">
    </form>
</div>

</body>
</html>
