<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Lato:ital,wght@0,100;0,300;0,400;0,700;0,900;1,100;1,300;1,400;1,700;1,900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <title>Fold Card</title>
</head>
<body>

    <div class="card-container">
        <div class="left-side"></div>
        <div class="right-side">
            <h1 class="name">Jack Smith</h1>
            <h5 class="title">Skills</h5>
            <span class="skill">Professional Model</span>
            <span class="skill">Fashion Campaigner</span>
            <span class="skill">Video Shoot Model</span>
            <span class="skill">Photoshoot Model</span>
            <h5 class="title">Socials</h5>
            <div class="socials">
                <div class="social-container" style="background-image: url(Facebooklogo.png);"></div>
                <div class="social-container" style="background-image: url(Instagramlogo.png);"></div>
                <div class="social-container" style="background-image: url(Linkedinlogo.png);"></div>
            </div>
        </div>
    </div>
    
</body>
</html>
